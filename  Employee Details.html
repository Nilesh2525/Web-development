<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="d1"></div>
    <script>
        // array objects
        var employee = [


            { id: 1, name: "Rohan", salary: 25000 },
            { id: 2, name: "Suraj", salary: 35000 },
            { id: 3, name: "Kishor", salary: 55000 },
            { id: 4, name: "Tushar", salary: 65000 },
            { id: 5, name: "Vivek", salary: 75000 },
            { id: 6, name: "Parth", salary: 85000 }


        ];


        var data = "<table border='1'><tr><td>Id</td><td>Name</td><td>Salary</td></tr>";
        for (var i = 0; i < employee.length; i++) {
            data += "<tr><td>" + employee[i].id + "</td><td>" + employee[i].name +
                "</td><td>" + employee[i].salary + "</td></tr>";
        }
        data += "</table>";
        document.getElementById("d1").innerHTML = data;
    </script>

</body>
</html>
